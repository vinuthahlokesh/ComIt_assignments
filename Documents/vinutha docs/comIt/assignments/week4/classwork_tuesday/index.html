<body>
    <header>
        <h1>COMIT TODO</h1>

    <main>
        <button id="showTodoFormBtn">+ Add </button>
        <ul id="todo-list">
            <!-- Todo items will be dynamically added here -->
        </ul>
    </main>
    <dialog id ="dialog">
        <button id="close">x</button>

            <textarea name="" id="todo"></textarea>

            <input type="submit" value="Submit">
        </form>
    </dialog>
