<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest List App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Guest List</h1>

    <div class="input-group">
      <input type="text" id="guestNameInput" placeholder="Enter guest name" />
      <button id="addGuestBtn">Add Guest</button>
    </div>

    <ul id="guestList"></ul>

    <!-- Bonus features -->
    <div class="footer">
      <p id="confirmedCount">Confirmed Guests: 0</p>
      <button id="clearAllBtn">Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
